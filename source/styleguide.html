<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HTML Academy: styleguide «Мишка»</title>
</head>

<body>

  <!-- поле radio -->

  <fieldset class="form__field field">
    <legend class="field__legend">Тип</legend>
    <input class="field__input visually-hidden" type="radio" name="filter-accessory" id="filter-property"
      value="interior" checked>
    <label class="field__label" for="filter-property">Аксессуар для интерьера</label>
    <input class="field__input visually-hidden" type="radio" name="filter-accessory" id="filter-toy" value="toy">
    <label class="field__label" for="filter-toy">Детская игрушка</label>
  </fieldset>

  <!-- поле checkbox -->

  <fieldset class="form__field field">
    <legend class="field__legend">Цвет</legend>
    <input class="field__input visually-hidden" type="checkbox" name="filter-color" id="filter-white" value="white"
      checked>
    <label class="field__label" for="filter-white">Белый</label>
    <input class="field__input visually-hidden" type="checkbox" name="filter-color" id="filter-gray" value="gray">
    <label class="field__label" for="filter-gray">Серый</label>
  </fieldset>

  <!-- поле ФИО -->

  <fieldset class="form__field field">
    <legend class="field__legend">ФИО</legend>
    <label class="field__label" for="user-name">Имя:</label>
    <input class="field__input" type="text" name="username" id="user-name" placeholder="Введите ваше имя*" required>
    <label class="field__label" for="user-surname">Фамилия:</label>
    <input class="field__input" type="text" name="usersurname" id="user-surname" placeholder="Укажите фамилию*"
      required>
    <label class="field__label" for="name-user">Отчество:</label>
    <input class="field__input" type="text" name="username" id="name-user" placeholder="Отчество, если желаете">
  </fieldset>

  <!-- поле телефона -->

  <fieldset class="form__field field">
    <legend class="field__legend">Tел</legend>
    <label class="field__label field__label--phone" for="user-phone"></label>
    <input class="field__input" type="tel" name="userphone" id="user-phone"
      pattern="[+]{1}7 [0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}" placeholder="+7 ХХХ ХХХ ХХ ХХ*" required>
  </fieldset>

  <!-- поле email -->

  <fieldset class="form__field field">
    <legend class="field__legend">E-mail</legend>
    <label class="field__label field__label--letter" for="user-email"></label>
    <input class="field__input" type="email" name="useremail" id="user-email" placeholder="Ваш Email*" required>
  </fieldset>

  <!-- поле для заказа -->

  <fieldset class="form__field field">
    <legend class="field__legend">Доп</legend>
    <label class="field__label" for="user-wishes"></label>
    <textarea class="field__textarea" name="userwishes" id="user-wishes"
      placeholder="Опишите все ваши пожелания к заказу"></textarea>
  </fieldset>

  <!-- карточка товара -->

  <article class="catalog__item card">
    <a class="card__link" href="catalog/bunny.html">
      <img class="card__img" src="http://placehold.it/260x195" width="260" height="195" alt="Зайчик-попрыгайчик.">
      <h3 class="card__title">Зайчик-попрыгайчик</h3>
    </a>
    <p class="card__caption">Рост 30 см, вес 200 г</p>
    <p class="card__price">1 200 руб.</p>
    <button class="card__button" type="button">
      <svg width="25" height="25"></svg>
    </button>
  </article>

  <!-- блок процесс производства -->

  <section class="production">
    <h2 class="production__title">Процесс производства</h2>
    <video class="production__video" poster="http://placehold.it/260x150" width="260" height="150"></video>
    <button class="product__button product__button--play"></button>
    <p class="production__caption">По просьбам наших любимых фолловеров мы сняли для вас подробное видео о том, как
      появляются наши товары.</p>
    <button class="product__button btn" type="button">Сделать заказ</button>
  </section>

</body>

</html>
